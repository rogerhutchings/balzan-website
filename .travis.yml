language: node_js
node_js:
- '4'
cache: npm
addons:
  ssh_known_hosts: newc-web.new.ox.ac.uk
before_install:
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm install
script:
- npm run build
before_deploy:
- openssl aes-256-cbc -K $encrypted_a1f816d44b7b_key -iv $encrypted_a1f816d44b7b_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  skip_cleanup: true
  provider: script
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build balzan@newc-web.new.ox.ac.uk:~/website
  on:
    branch: master
